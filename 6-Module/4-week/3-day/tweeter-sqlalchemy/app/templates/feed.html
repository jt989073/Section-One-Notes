{% extends "base.html" %}

{% block main %}
<div class="feed_container">
    {% for tweet in tweets %}
    <div class="tweet">
        <p>{{ tweet.user.user_name }} tweeted on {{ tweet.date }} ...</p>
        <p>"{{ tweet.tweet }}"</p>
        <p>{{tweet.likes}}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
