{% extends "base.html" %}

{% block main %}
<div class="feed_container">
    {% for tweet in tweets %}
    <div class="tweet">
        <p>{{ tweet.user.user_name }} tweeted on {{ tweet.date }} ...</p>
        <p>{{ tweet.tweet }}</p>
        <div>{{tweet.likes}}</div>
    </div>
    {% endfor %}
</div>

{% endblock %}
