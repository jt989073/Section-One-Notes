{% extends "base.html" %}

{% block main %}
<h1>Login!</h1>
<form action="/login" method="POST" class="tweet" >
    {{ form.csrf_token }}
    <p>{{ form.user_name.label }}: {{ form.user_name }}</p>
    <p>{{ form.password.label }}: {{ form.password }}</p>
    <p>{{ form.submit }}</p>
</form>
{% endblock %}
